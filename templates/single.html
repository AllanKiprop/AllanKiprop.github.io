<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- resourses -->
    <!-- css resource files -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/files/css/lightslider.css" />
    <link rel="stylesheet" href="../static/files/css/style.css" />

    <!-- js resources -->
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
    <script src="../static/files/js/jquery.js"></script>
    <script src="../static/files/js/lightslider.js"></script>
    <script src="../static/files/js/script.js"></script>
    <style>
      .card {
  transition: all 1s;
}
.card:hover {
  transform: scale(1.1);
}
a{
  text-decoration-color: blue;
}
</style>
  </head>
  <body class=" text-white" style="background-color: black;">
    {%include 'navbar.html'%}
    <br />
    <section class="row">
      <div class="col-md-4">
        <h4><b class="text-success">{{single[1]}}</b></h4>
        
        <img src="../static/images/{{single[2]}}" alt="" width="100%" height="550px">
       
      </div>

      <div class="col-md-8">
       
        
       
        <br />

        {%if session['key']%}
        <h4 class="text-success">Buy Now</h4>
        <a href="" class="btn btn-dark">Buy</a>
        
        {%else%}

        <h4>Please Sign in to buy</h4>
        <a href="/login" class="btn btn-dark">Sign In</a>
        {%endif%}
      </div>
    </section>
<br><br><br><br>
    <h2>You may also like...</h2>
    <section class="slider p-5">
      <ul class="autoWidth">
        {% for record in similar_products%}
        <li>
          <div class="box bg-secondary " >
            <div class="slide-img">
              <img src="../static/images/{{record[2]}}" alt="Sliders" />
              <div class="overlay">
                <a href="/mpesa" class="btn btn-success"
                  >Buy Now</a
                >
              </div>
            </div>
            <div class="detail-box">
              <p >{{record[1]}}</p>
              
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </section>

    <br />
    {%include 'footer.html'%}
  </body>
</html>
